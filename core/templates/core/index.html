<!DOCTYPE html>
<html>
<head>
    <title>My To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            padding: 10px;
            background: #eee;
            margin-bottom: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üìù My To-Do List</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.title }}
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>{{ task.title }}</li>
        {% empty %}
            <li>No tasks yet. Start by adding one!</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
